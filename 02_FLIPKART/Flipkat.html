<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Landing Page</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo"><img src="logo.png" /></div>
      <div class="search-bar">
        <input type="text" placeholder="Search for products, brands and more" />
        <button>Search</button>
      </div>
      <div class="nav-links">
        <a href="#">Login</a>
        <a href="#">Cart</a>
        <a href="#">Become a Seller</a>
      </div>
    </header>

    <!--Category  -->
    <div class="category">
      <div class="content-1"></div>
      <div class="box box1">
        <div class="box-content">
          <div
            class="image-box"
            style="background-image: url('Grocery.png')"
          ></div>
          <h3>Grocery</h3>
        </div>
      </div>
      <div class="content-2"></div>
      <div class="box box2">
        <div class="box-content">
          <div
            class="image-box"
            style="background-image: url('Mobile.png')"
          ></div>
          <h3>Mobile</h3>
        </div>
      </div>
      <div class="content-3"></div>
      <div class="box box3">
        <div class="box-content">
          <div
          class="image-box"
          style="background-image: url('Appliances.png')"
          ></div>
          <h3>Mobile</h3>
        </div>
      </div>
    <div class="content-4"></div>
      <div class="box box4">
        <div class="box-content">
          <div
            class="image-box"
            style="background-image: url('Travel.png')"
          ></div>
          <h3>Travel</h3>
        </div>
      </div>
  </div>
  
    <!-- Banner -->
    <section class="banner">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="BANNER02.png" alt="Banner 2" class="banner-image" />
        </div>
      </div>
    </section>

    <!-- Product Section -->
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="watch.png" alt="Smart Watch" />
          <h3>Smart Watches</h3>
          <p>₹500</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="Gym.png" alt="Product 2" />
          <h3>PowerMax GymSet</h3>
          <p>₹1000</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="Protein.png" alt="Product 3" />
          <h3>MUSCLEBLAZE BIOZYME PERFORMANCE</h3>
          <p>₹1500</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2024 Flipkart. All rights reserved.</p>
    </footer>
  </body>
</html>
